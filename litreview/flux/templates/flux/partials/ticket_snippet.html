{% load blog_extras %}
<div class="row">
	<div class="col d-flex justify-content-between">
		<p>{%get_poster_display ticket.user%}</p>
		<p>{{ticket.time_created}}</p>

	</div>
</div>

<h5>{{ ticket.title }}</h5> 
<p>{{ ticket.description }}</p>
{% if ticket.image %}
	<img src="{{ ticket.image.url }}"  alt="">
{% endif %}
